<!DOCTYPE html>
<html>
  <head>
    <!-- CSS Imports -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  </head>
  <body>

    <!--Left Panel-->
    <div id="sidebar">
      <h2>Popular Bikeshare Stations</h2>
      <p>Choose day of the week you are interested in:</p>
      <select class="form-select record-filters" id="dotw" aria-label="Default select example">
        <option selected value="All">All days</option>
        <option value="Mon">Monday</option>
        <option value="Tue">Tuesday</option>
        <option value="Wed">Wednesday</option>
        <option value="Thu">Thursday</option>
        <option value="Fri">Friday</option>
        <option value="Sat">Saturday</option>
        <option value="Sun">Sunday</option>
      </select>
      <br>
      <br>
      <p>Choose the pass type you are interested in:</p>
      <select class="form-select record-filters" id="service" aria-label="Default select example">
        <option selected value="All">All services</option>
        <option value="Indego30">Indego30</option>
        <option value="Indego365">Indego365</option>
        <option value="WalkUp">Walk-up</option>
        <option value="DayPass">Day Pass</option>
      </select>
      <!-- <div class="container">
        <p>Choose pass types that you are interested in:</p>
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
          <span class="caret"></span></button>
          <ul class="dropdown-menu">
            <input class="form-control" id="mypassInput" type="text" placeholder="Search..">
            <li><a href="#">All</a></li>
            <li><a href="#">Indego30</a></li>
            <li><a href="#">Day Pass</a></li>
            <li><a href="#">Indego365</a></li>
            <li><a href="#">Walkin</a></li>
          </ul>
        </div>
      </div> -->
      <br>
      <br>
      <p>Demand variation to time:</p>
      <div style="width: 260px; height: 260px">
      <canvas id="myLineChart" height="235px", width="325px"></canvas>
      <br>
      <p>Demand variation to pass type:</p>
      <canvas id="myPieChart" height="200px", width="200px"></canvas>
      </div>

    </div>

    <!-- Map -->
    <div id="map"></div>

    <!-- Javascript Imports -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/2.0.2/turf.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.1/underscore-min.js"
        integrity="sha512-ZuOjyqq409+q6uc49UiBF3fTeyRyP8Qs0Jf/7FxH5LfhqBMzrR5cwbpDA4BgzSo884w6q/+oNdIeHenOqhISGw=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.1.0/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="js/example.js"></script>
  </body>
</html>
